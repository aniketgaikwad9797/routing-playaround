<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        href="#"
        class="list-group-item"
        *ngFor="let server of servers"
        (click)="onSelectServer(server)">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <app-edit-server [selectedServer]="selectedServerItem"></app-edit-server>
    <hr>
    <app-server [selectedServerItem]="selectedServerItem"></app-server>
  </div>
</div>
